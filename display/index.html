<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen Recorder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <img id="screenshot" src="screenshot.png" alt="Screenshot">
    <script>
        setInterval(() => {
            document.getElementById('screenshot').src = 'screenshot.png?' + new Date().getTime();
        }, 250);
    </script>
</body>
</html>
